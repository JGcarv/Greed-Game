<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Teko:400,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script type="text/javascript" src="greed.js"></script>
        <link rel="stylesheet" type="style/css" href="estilo.css">
    </head>
    <body>
        <h1> The Greed Game</h1>
        <div class="container" id="board">
           
        </div>
        <h2 id="looser"></h2>
        <div class="arrow-keys container">
            <button id="up"><i class="fa fa-arrow-up"></i></button>
            <button id="right"><i class="fa fa-arrow-right"></i></button>
            <button id="left"><i class="fa fa-arrow-left"></i></button>
            <button id="down"><i class="fa fa-arrow-down"></i></button>
            <button id="reset"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="container" id="score-board">
            <h3>Score</h3>
            <p id="score"></p>
            <h3>This Board Max Score</h3>
            <p id="max-score"></p>
        </div>
    </body>
</html>
